<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="public/css/main.css" />
    <title>Fylo data storage component</title>
  </head>
  <body>
    <main>
      <section class="logo-wrapper">
        <div class="logo">
          <img src="images/logo.svg" alt="logo folyo" />
        </div>
        <ul class="social">
          <li class="icon-box">
            <a href="#">
              <img
                src="images/icon-document.svg"
                alt="document icon"
                class="icon"
              />
            </a>
          </li>
          <li class="icon-box">
            <a href="#">
              <img
                src="images/icon-folder.svg"
                alt="folder icon"
                class="icon"
              />
            </a>
          </li>
          <li class="icon-box">
            <a href="#">
              <img
                src="images/icon-upload.svg"
                alt="download icon"
                class="icon"
              />
            </a>
          </li>
        </ul>
      </section>
      <section class="download-wrapper">
        <p class="storage-used">
          Youâ€™ve used <span>815 GB</span> of your storage
        </p>
        <div class="message-wrapper">
          <span class="message-num">185</span>
          <span class="message-left">GB Left</span>
        </div>
        <div class="statiscic-wrapper">
          <div class="statictic-actual">
            <div class="ball"></div>
          </div>
        </div>
        <div class="storage">
          <p class="min">0 GB</p>
          <p class="max">1000 GB</p>
        </div>
      </section>
    </main>
  </body>
</html>
